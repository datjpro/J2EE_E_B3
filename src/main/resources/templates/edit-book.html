<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/edit}" method="post" th:object="${book}">
        <label for="id">ID:</label>
        <input type="number" id="id" th:field="*{id}" readonly><br><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required><br><br>
        
        <button type="submit">Update Book</button>
    </form>
    <a th:href="@{/books}">Back to Books</a>
</body>
</html>
